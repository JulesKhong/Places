<!DOCTYPE html>
<html>
  <head>
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery-3.0.0.js"></script>
    <script src="JS/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Oh, The Places You've Gone!</h1>
      <form id="newPlaces">
        <label for="locations">Locations</label>
        <input id="userLocations" type="text" class="form-control">
        <label for="landmarks">Landmarks</label>
        <input id="userLandmarks" type="text" class="form-control">
        <label for="userTimeOfYear">Time of Year</label>
        <input id="userTimeOfYear" type="text"
         class="form-control">
         <label for="notes">Notes</label>
         <input id="userNotes" type="text" class="form-control">
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="placeList">
        <h2>Places</h2>
        <ul id="locationsList">

        </ul>
      </div>

      <div id="results">
        <p>Location: <span class="locations"></span></p>
        <p>Landmarks: <span class="landmarks"></span></p>
        <p>Time of Year: <span class="timeOfYear"></span></p>
        <p>Notes: <span class="notes"></span></p>
      </div>

    </div>
  </body>
</html>
